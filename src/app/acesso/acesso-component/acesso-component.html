<div class="bg-acesso">
    <div class="box-center">
        <div class="card-acesso">
            <h4>Gerencia Contatos</h4>

            <div class="form-floating mb-3 mt-3">
                <input [(ngModel)]="iptNomeAcesso" type="text" class="form-control" id="floatingInput" placeholder="Seu nome">
                <label for="floatingInput">Nome</label>
            </div>

            <button class="btn btn-sm btn-primary d-block w-100" type="button" (click)="fnAcessar()">ACESSAR</button>
        </div>
    </div>
</div>
